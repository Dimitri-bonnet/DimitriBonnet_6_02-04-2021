<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a13498b757.js" crossorigin="anonymous"></script>
  <!-- Css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FishEye</title>
</head>

<body>
  <div class="containerPhotographerSelected">
    <header>
      <div class="containerPhotographerSelected__brand">
        <a href="/">
          <img src="https://nsa40.casimages.com/img/2021/04/05/210405122303696675.png" alt="Fisheye Home page" />
        </a>
      </div>
    </header>
    <main>
      <div class="photographerBanner">
        <div class="photographerBanner__info">
          <div class="photographerBanner__info-name ">
            <!-- <header> -->
            <h1 class="mr-3">
            </h1>
            <!-- </header> -->
            <button type="button" class="btn modalOpenForm" role="Contact me" aria-label="Contact me">
              Contactez-moi
            </button>
          </div>
          <span class="photographerBanner__info-country"></span>
          <span class="photographerBanner__info-tagline"></span>
          <div class="photographerBanner__info-labels"></div>
        </div>
        <div class="photographerBanner__img">
          <img />
        </div>
      </div>
      <div class="containerPhotographerSelected__sort">
        <div class="mr-2">
          <p>Trier par</p>
        </div>
        <div class="dropDown">
          <button class="dropDown__btn" aria-haspopup="listbox" aria-expanded="true" aria-label="Order by" tabindex="0">
            <div class="dropDown__btn-main popularite">
              <p class="mr-2 pop">Popularité</p>
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-chevron-up"></i>
            </div>
            <div class="dropDown__btn-content">
             <!--  <button class="item date">Date</button>
              <button class="item name">Titre</button> -->
              <div class="item date" role="option">Date</div>
              <div class="item name" role="option">Titre</div>
            </div>

          </button>
        </div>
      </div>
      <div class="containerPhotographerSelected__imgs">
          <!-- Here : template Media -->
      </div>
    </main>
  </div>
  <div class="bgGround">
    <div class="modal">
      <div class="modal__content">
        <button class="modal__close contact btnCloseModal" role="Close Contact form" aria-label="">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal__content-form" role="dialog" aria-label="Contacte me">
          <h2>Contactez-moi</h2>
          <h2 class="modal__name"></h2>
          <form class="formContact" id="">
            <div class="formContact__item mt-2">
              <label for="firstName" id="First name">Prénom</label>
              <input type="text" id="firstName" role="First name" aria-labelledby="First name" />
            </div>
            <div class="formContact__item mt-2">
              <label for="lastName" id="Last name">Nom</label>
              <input type="text" id="lastName" role="Last name" aria-labelledby="Last name" />
            </div>
            <div class="formContact__item mt-2">
              <label for="email" id="Email">Email</label>
              <input type="text" id="email" role="Email" aria-labelledby="Email" />
            </div>
            <div class="formContact__item mt-2">
              <label for="yourMessage" id="Your message">Votre message</label>
              <textarea name="" id="yourMessage" cols="30" rows="10" role="Your message"
                aria-labelledby="Your message"></textarea>
            </div>
            <div class="formContact__btn">
              <button class="btn my-2" role="Send" aria-label="Send">Envoyer</button>
            </div>
          </form>
        </div>
        <div class="modal__content-media" aria-label="image closeup view">
          <span class="modal__close medias" aria-label="Close dialog">
            <i class="fas fa-times"></i>
          </span>
          <div class="carouselMedias">
            <div class="carouselMedias__chevron" role="Previous image" aria-label="Previous image" role="link">
              <i class="fas fa-chevron-left" role="link"></i>
            </div>
            <div class="carouselMedias__medias" role="imageName">
              <!--    <div class="carouselMedias__item active">
                <img src="https://cdn.pixabay.com/photo/2020/11/24/10/00/city-5772040__340.jpg" alt="" />
                <p class="carouselMedias__name">NameMedia</p>
              </div>
              <div class="carouselMedias__item ">
                <img src="https://cdn.pixabay.com/photo/2021/07/07/13/51/palm-6394391__340.jpg" alt="" />
                <p class="carouselMedias__name">NameMedia</p>
              </div>
              <div class="carouselMedias__item">
                <img src="https://cdn.pixabay.com/photo/2021/07/17/23/01/dog-6474269__340.jpg" alt="" />
                <p class="carouselMedias__name">NameMedia</p>
              </div> -->
            </div>
            <div class="carouselMedias__chevron" role="Next image" aria-label="Next image"  role="link">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="stickyBanner">
    <div class="stickyBanner__like">
      <p class="mr-2"></p>
      <i class="fas fa-heart"></i>
    </div>
    <div class="stickyBanner__price">
      <p></p>
    </div>
  </div>
  <div class="stickyBtn ">
    <button class="btn modalOpenForm" aria-label="Contact-me">Contatez-moi</button>
  </div>
  <!-- SCRIPT -->
  <script type="text/javascript" src="./js/modal/modal.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/slider/slider.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/models/media.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/models/photographer.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/services/servcie.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/pagePhotographer.js" charset="utf-8"></script>
</body>

</html>
