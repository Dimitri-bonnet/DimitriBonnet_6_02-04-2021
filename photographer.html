<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a13498b757.js" crossorigin="anonymous"></script>
  <!-- Css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FishEye</title>
</head>

<body>
  <div class="containerPhotographerSelected" aria-hidden="false">
    <header>
      <div class="containerPhotographerSelected__brand">
        <a href="/">
          <img src="https://nsa40.casimages.com/img/2021/04/05/210405122303696675.png" alt="Fisheye Home page" />
        </a>
      </div>
    </header>
    <main>
      <div class="photographerBanner">
        <div class="photographerBanner__info">
          <div class="photographerBanner__info-name">
            <button type="button" class="btn modalOpenForm" aria-label="Contact me">
              Contactez-moi
            </button>
          </div>
          <span class="photographerBanner__info-country"></span>
          <span class="photographerBanner__info-tagline"></span>
          <div class="photographerBanner__info-labels"></div>
        </div>
        <div class="photographerBanner__img"></div>
      </div>
      <div class="containerPhotographerSelected__sort">
        <div class="mr-2 m-2">
          <p>Trier par</p>
        </div>
        <!-- <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div> -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            My account
            <i class="fas fa-chevron-up ml-2"></i>
            <i class="fas fa-chevron-down ml-2"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">My cart</a></li>
            <li><a class="dropdown-item" href="#">My orders</a></li>
            <li><a class="dropdown-item" href="#">My details</a></li>
            <li role="separator" class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Log out</a></li>
          </ul>
        </div>
        <div class="drop" tabindex="0">
          <button class="btnDrop sort pop" tabindex="1">
            Popularité
            <i class="fas fa-chevron-up ml-2"></i>
            <i class="fas fa-chevron-down ml-2"></i>
          </button>
          <div class="drop__content">
            <button class="btnDrop sort date">
              Date
            </button>
            <button class="btnDrop sort name">
              Titre
            </button>
          </div>
        </div>
      </div>
      <div class="containerPhotographerSelected__medias">
        <!-- Here : template Media -->
      </div>
    </main>
  </div>
  <div class="bgGround">
    <div class="modal" aria-hidden="true">
      <div class="modal__content">
        <button class="modal__close contact btnCloseModal" id="dialogClose" aria-label="Close Contact form">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal__content-form" role="dialog" aria-label="Contacte me">
          <h2 class="modal__name">Contactez-moi</h2>
          <form class="formContact" id="formContact">
            <div class="formContact__item mt-2">
              <label for="firstName" >Prénom</label>
              <input type="text" id="firstName" name="firstName" />
            </div>
            <div class="formContact__item mt-2">
              <label for="lastName" >Nom</label>
              <input type="text" id="lastName" name="lastName"  />
            </div>
            <div class="formContact__item mt-2">
              <label for="email" >Email</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="formContact__item mt-2">
              <label for="yourMessage">Votre message</label>
              <textarea id="yourMessage" name="yourMessage" cols="30" rows="10"></textarea>
            </div>
            <div class="formContact__btn">
              <button class="btn my-2" aria-label="Send">Envoyer</button>
            </div>
          </form>
        </div>
        <div class="modal__content-media" aria-label="image closeup view">
          <button class="modal__close medias btnCloseModal" aria-label="Close dialog">
            <i class="fas fa-times"></i>
          </button>
          <div class="carouselMedias">
            <button class="carouselMedias__chevron previousMedia" aria-label="Previous image">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="carouselMedias__medias">
              <!-- Here : template media slider -->
            </div>
            <button class="carouselMedias__chevron nextMedia" aria-label="Next image">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="stickyBanner">
    <div class="stickyBanner__like">
      <p class="mr-2"></p>
      <i class="fas fa-heart"></i>
    </div>
    <div class="stickyBanner__price">
      <p></p>
    </div>
  </div>
  <div class="stickyBtn ">
    <button class="btn modalOpenForm" aria-label="Contact-me">Contatez-moi</button>
  </div>
  <!-- SCRIPT -->
  <script src="./js/modal/modal.js"></script>
  <script src="/js/modal/slider/slider.js"></script>
  <script src="/js/modal/form/form.js"></script>
  <script src="/js/models/media.js"></script>
  <script src="/js/models/photographer.js"></script>
  <script src="js/services/servcie.js"></script>
  <script src="/js/pagePhotographer.js"></script>
</body>

</html>
