<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a13498b757.js" crossorigin="anonymous"></script>
  <!-- Css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FishEye</title>
</head>
<body>
  <div class="containerPhotographerSelected">
    <header>
      <div class="containerPhotographerSelected__brand">
        <a href="/" class="ignoreTab">
          <img src="https://nsa40.casimages.com/img/2021/04/05/210405122303696675.png" alt="Fisheye Home page" />
        </a>
      </div>
    </header>
    <main>
      <div class="photographerBanner">
        <div class="photographerBanner__info">
          <div class="photographerBanner__info-name">
            <button type="button" class="btn modalOpenForm ignoreTab" aria-label="Contact me">
              Contactez-moi
            </button>
          </div>
          <span class="photographerBanner__info-country"></span>
          <span class="photographerBanner__info-tagline"></span>
          <div class="photographerBanner__info-labels"></div>
        </div>
        <div class="photographerBanner__img"></div>
      </div>
      <div class="containerPhotographerSelected__sort">
        <div>
          <label for="order" id="orderBy">Trier par </label>
          <select id="order" class="ignoreTab" aria-label="Order by" aria-labelledby="orderBy">
            <option value="pop">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </div>
      <div class="containerPhotographerSelected__medias"></div>
      <div class="stickyBanner">
        <div class="stickyBanner__like">
          <p class="mr-2"></p>
          <i class="fas fa-heart"></i>
        </div>
        <div class="stickyBanner__price">
          <p></p>
        </div>
      </div>
      <div class="stickyBtn ">
        <button class="btn modalOpenForm"  aria-label="Contact-me ">Contatez-moi</button>
      </div>
      <div class="bgGround">
        <div class="modal">
          <div class="modal__content">
            <button class="modal__close contact btnCloseModal" id="dialogClose" aria-label="Close contact form" >
              <i class="fas fa-times"></i>
            </button>
            <div class="modal__content-form" role="dialog" aria-labelledby="contact" >
              <h2 class="modal__name" id="contact">Contactez-moi</h2>
              <form class="formContact" id="formContact">
                <div class="formContact__item mt-2">
                  <label for="firstName" id="first-name" >Prénom</label>
                  <input type="text" id="firstName" name="firstName" aria-labelledby="first-name"/>
                </div>
                <div class="formContact__item mt-2">
                  <label for="lastName" id="last-name">Nom</label>
                  <input type="text" id="lastName" name="lastName" aria-labelledby="last-name" />
                </div>
                <div class="formContact__item mt-2">
                  <label for="email" id="emailForm">Email</label>
                  <input type="text" id="email" name="email" aria-labelledby="emailForm"/>
                </div>
                <div class="formContact__item mt-2">
                  <label for="yourMessage" id="urMessage">Votre message</label>
                  <textarea id="yourMessage" name="yourMessage" cols="30" rows="10" aria-labelledby="urMessage"></textarea>
                </div>
                <div class="formContact__btn">
                  <button class="btn my-2" aria-label="Send">Envoyer</button>
                </div>
              </form>
            </div>
            <div class="modal__content-media" aria="image closeup view">
              <button class="modal__close medias btnCloseModal" aria-label="Close dialog">
                <i class="fas fa-times"></i>
              </button>
              <div class="carouselMedias">
                <button class="carouselMedias__chevron previousMedia" aria-label="Previous image">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carouselMedias__medias">
                  <!-- Here : template media slider -->
                </div>
                <button class="carouselMedias__chevron nextMedia" aria-label="Next image">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div> 
  <!-- SCRIPT -->
  <script src="./js/modal/modal.js"></script>
  <script src="/js/modal/slider/slider.js"></script>
  <script src="/js/modal/form/form.js"></script>
  <script src="/js/models/media.js"></script>
  <script src="/js/models/photographer.js"></script>
  <script src="js/services/servcie.js"></script>
  <script src="/js/pagePhotographer.js"></script>
</body>

</html>
